id: isdbt_time_deinterleaver
label: Time Deinterleaver
category: '[isdbt]'

templates:
  imports: import gnuradio.isdbt as isdbt
  make: isdbt.time_deinterleaver(${mode}, ${segments_A}, ${length_A}, ${segments_B}, ${length_B}, ${segments_C}, ${length_C})

parameters:
-   id: mode
    label: Transmission Mode
    dtype: int
    default: '3'
    options: ['1', '2', '3']
    option_labels: [MODE1 (2K), MODE2 (4K), MODE3 (8K)]
-   id: segments_A
    label: Layer A Segments
    dtype: int
-   id: length_A
    label: Layer A Length
    dtype: int
-   id: segments_B
    label: Layer B Segments
    dtype: int
-   id: length_B
    label: Layer B Length
    dtype: int
-   id: segments_C
    label: Layer C Segments
    dtype: int
-   id: length_C
    label: Layer C Length
    dtype: int

inputs:
-   domain: stream
    dtype: complex
    vlen: ${ 13*96*(2**(mode-1)) }
-   domain: message
    id: params
    optional: true

outputs:
-   domain: stream
    dtype: complex
    vlen: ${ 13*96*(2**(mode-1)) }

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
